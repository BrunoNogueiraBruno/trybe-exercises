<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>


        <button type="button" onclick="afterTwoYears()">Exercicio 1</button>
        <button type="button" onclick="changeBackgroundColor()">Exercicio 2</button>
        <button type="button" onclick="changeBackgroundColor2()">Exercicio 3</button>
        <button type="button" onclick="titleCorrection()">Exercicio 4</button>
        <button type="button" onclick="textCaps()">Exercicio 5</button>
        <button type="button" onclick="showParagraphs()">Exercicio 6</button>
        
      </div>
    </div>
    <script>

      //Exercicio 1
      function afterTwoYears () {
        let paragraph = document.getElementsByTagName("p")[0]
        paragraph.innerText = "Mussum Ipsum, cacilds vidis litro abertis. Mauris nec dolor in eros commodo tempor." 
      }

      //Exercicio 2
      function changeBackgroundColor () {
        let bgDiv = document.getElementsByClassName("main-content")[0];
        bgDiv.style.background = "rgb(76,164,109)";
      }

      //Exercicio 3
      function changeBackgroundColor2 () {
        let bgDiv2 = document.getElementsByClassName("center-content")[0];
        bgDiv2.style.background = "white";
      }
      
      //Exercicio 4
      function titleCorrection () {
        let titleText = document.getElementsByClassName("title")[0];
        titleText.innerText = "Exercício 5.1 - JavaScript";  
      }
      
      //Exercicio 5
      function textCaps () {
        let paragraph = document.getElementsByTagName("p")[0];
        paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
      }
      
      //Exercicio 6
      function showParagraphs() {
      let paragraphs = document.getElementsByTagName('p');
      for (let index = 0; index < paragraphs.length; index += 1) {
        console.log(paragraphs[index].innerHTML);
      }
    }
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
