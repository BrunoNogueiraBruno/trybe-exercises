<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    //Square function
    function squareNumber(num) {
      let square = num * num;
      return square;
    };

    let squareButton = document.querySelector("#square-button");
    squareButton.addEventListener("click", function() {
      let num = document.querySelector("#square-input").value;
      document.querySelector("#solution").innerHTML = "The result is: " + squareNumber(num);
    });
    
    //Half function
    function halfNumber(num) {
      let half = num / 2;
      return half;
    };

    let halfButton = document.querySelector("#half-button");
    halfButton.addEventListener("click", function() {
      let num = document.querySelector("#half-input").value;
      document.querySelector("#solution").innerHTML = "The result is: " + halfNumber(num);
    })

    //Fraction function
    function percentOf(num1, num2) {
      var percent = (num1/num2) * 100;
      console.log(num1 + ' is ' + percent + '% of ' + num2);
      return percent;
    }

    var percentButton = document.getElementById("percent-button");
    percentButton.addEventListener("click", function() {
      var num1 = document.getElementById("percent1-input").value;
      var num2 = document.getElementById("percent2-input").value;
      document.getElementById("solution").innerHTML = percentOf(num1, num2);
    });

    //Area function
    function areaOf(radius) {
      let area = Math.PI * (radius * radius);
      return area;
    }
  
    let areaButton = document.querySelector("#area-button");
    areaButton.addEventListener("click", function() {
      let radius = document.querySelector("#area-input").value;
      document.querySelector("#solution").innerHTML = "The area of the circle is: " + areaOf(radius);
    })




    


  </script>
  
</body>
</html>
